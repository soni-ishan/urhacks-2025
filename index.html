<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation System</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>🗺️ Indoor Navigation System</h1>
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for a location..."
                autocomplete="off"
            >
            <button onclick="performSearch()">🔍 Search</button>
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="btn-group">
        <button class="control-btn" onclick="setCurrentLocation()">
            📍 Set My Location
        </button>
    </div>
    
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Info Panel -->
    <div class="info-panel" id="infoPanel">
        <h3 id="locationName">Location</h3>
        <p id="locationDesc">Description</p>
        <button onclick="navigateTo()">🧭 Navigate Here</button>
        <button class="btn-close" onclick="closeInfo()">Close</button>
    </div>
    
    <!-- External JavaScript - CORRECT ORDER IS CRITICAL -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Data Files FIRST (these define LOCATIONS and CORRIDOR_WAYPOINTS) -->
    <script src="js/data/locations.js"></script>
    <script src="js/data/corridors.js"></script>
    
    <!-- Core Logic (pathfinding uses data, map uses pathfinding) -->
    <script src="js/pathfinding.js"></script>
    <script src="js/map.js"></script>
    
    <!-- Features (these use map, so must load AFTER map.js) -->
    <script src="js/search.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
