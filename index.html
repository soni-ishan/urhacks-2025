<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Pathfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #canvas-container {
            position: relative;
            /* UPDATED: Path now points to the root */
            background-image: url('/blueprint.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #graph-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Canvas is for display only */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">NavigatUR</h1>

        <!-- Pathfinding Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div class="md:col-span-1">
                <label for="start-node" class="block text-sm font-medium text-gray-700">Start Location</label>
                <select id="start-node" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
            </div>
            <div class="md:col-span-1">
                <label for="end-node" class="block text-sm font-medium text-gray-700">End Location</label>
                <select id="end-node" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
            </div>
            <div class="md:col-span-1 flex items-end">
                <button id="find-path-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-medium transition-all hover:bg-blue-700 disabled:bg-gray-400">
                    Find Path
                </button>
            </div>
        </div>

        <!-- Instructions / Error Message -->
        <div id="instructions" class="text-center text-gray-600 mb-4 p-3 bg-blue-50 border border-blue-200 text-blue-700 rounded-md" style="display: none;">
            <p id="instruction-text"></p>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-container" class="w-full max-w-5xl mx-auto">
            <canvas id="graph-canvas"></canvas>
        </div>
    </div>

    <!-- NEW: All JS is now loaded from an external module -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
